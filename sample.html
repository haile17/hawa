<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Smart Watch</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="">
    <div class="watch">
      <!-- clock -->
      <div class="container">
        <div class="clock">
          <h1 id="clock" class="">Loading...</h1>
        </div>
      </div>
      <!-- calendar -->
      <i
        class="fa fa-calendar icons floating"
        style="font-size: 48px"
        onclick="showCalendar()"
      ></i>
      <!-- weather -->
      <i
        class="fa fa-cloud icons floating"
        style="font-size: 48px"
        onclick="showWeather()"
      ></i>
    </div>
    <h1 id="clickonme" >Click on Calendar and Weather Icon</h1>
    <div class="clicked">
      <div id="cal" class="card calendar2 floating">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
      
      
      <div id="weat" class="card weather-back floating">
        <h1>Weather</h1>
        <input type="text" class="inputTxt" placeholder="City"/>
        <br/>
        <input type="submit" value="Submit" class="btn">

        <div class="show-details"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="calendar.js"></script>
    <script src="weather.js"></script>
    <script>
      function showCalendar() {
        document.getElementById("cal").style.cssText = "display: block";
        document.getElementById("clickonme").style.cssText = "display: none";
      }
      function showWeather() {
        document.getElementById("weat").style.cssText = "display: block";
        document.getElementById("clickonme").style.cssText = "display: none";
      }
    </script>
  </body>
</html>
